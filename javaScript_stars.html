<!DOCTYPE html>
<html lang="ko">
<head>
    <title>별찍기</title>
</head>
<body>
    <h2>별 찍기</h2>
    <h4>F12를 누르세요.</h4>
    <script>  
    window.onload = function(){
        console.log("1번 별찍기")
        for( let i =5 ; i>0 ; i -- ){
            let line = " ";
            for(let j=i ; j>0 ; j--){
              line = line + "*";
            }
            console.log(line);
        } 
        console.log("2번 별찍기")
        let line="";
       for(let i=5; i<0; i--){
           for(let j=0; j<5> ; j++){
               line +=  "*";
           }
            for(let k=0; k<i+1 ; k++){
                line += "*";
            }
            console.log(line);
       }
    }
       
    </script>  
</body>
</html>
