
<!DOCTYPE HTML>
<html>
    <head>
        <title>Hide on click</title>
    </head>
<body>
    <button id="btn" onclick="hide()">Click to hide the text</button>
    <div id="text">Text</div>
</body>
<script>
    function hide(){
        document.getElementById("text").style.display="none";
    }
</script>
</html>
