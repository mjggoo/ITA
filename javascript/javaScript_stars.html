<!DOCTYPE html>
<html lang="ko">
<head>
    <title>별찍기</title>
</head>
<body>
    <script>  
    "use strict";
    {
        console.log("1번 별찍기")
        let line = "";
        for( let i =5 ; i>0 ; i -- ){
            for(let j=i ; j>0 ; j--){
              line += "*";
            }
            line += "\n";
        } 
        console.log(line);
    }
    
    {
        console.log("2번 별찍기")
        let line="";
        let i,j;
        
        for(let i=1; i<6; i++){
            for(j=5; j>0;j--){
               if(j>i){
                   line +=" ";
               }
               else{
                   line +="*";
               }
            }
            line +=  "\n";
        }
        console.log(line);
    }
       
    </script>  
</body>
</html>
